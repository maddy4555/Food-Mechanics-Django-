<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title%} {% endblock %}</title>
    <style>
     .txt:hover {
    text-decoration: underline;
     }
    {% block css %} {% endblock %}
</style>
  </head>



<body>
{% load static %}  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/Overdose/"><h1 style="font-style: italic;">Overdose</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item txt">
              <a class="nav-link" href="/Overdose/orders">Orders</a>
            </li>
            <li class="nav-item txt">
                <a class="nav-link" href="/Overdose/reservation">Reservation</a>
            </li>
            <li class="nav-item txt">
              <a class="nav-link" href="/Overdose/feedback">FeedBack</a>
            </li>
            <li class="nav-item txt">
                <a class="nav-link" href="/Overdose/contact">Contact Us</a>
            </li>
            <li class="nav-item txt">
                <a class="nav-link" href="/Overdose/about">About Us</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item " style="margin-left:850px;">
              <a class="nav-link">Hi,{{user.first_name}}</a>
          </li>
            <li class="nav-item txt"  style="margin-left:10px;">
              <a class="nav-link" href="/Overdose/logout">Logout</a>
            </li>
            <li class="nav-item txt">
              <a class="nav-link" href="/Overdose/Cartie">Cart</a>
          </li>
            {% else %}
            <li class="nav-item txt" style="margin-left:950px;">
              <a href="" class="nav-link text-center" data-toggle="modal" data-target="#modalLoginForm">Login</a>
            </li>
            <li class="nav-item txt">
              <a href="" class="nav-link text-center" data-toggle="modal" data-target="#modalRegisterForm">Register</a>
            </li>
            {% endif %}
          
           
          
          </ul>
        </div>
      </nav>

{% block body %} {% endblock %}


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block js %} {% endblock %}

  </body>

  background-image: url('https://vrindavandhaba.in/assets/images/background/homepage-4.jpg');

</html>
