{% extends 'backup.html' %}

{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/Overdose/contact/" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="name">Order Id</label>
    <input type="number" class="form-control" id="order" name='order' placeholder="Enter Your order id" required>
  </div>

   <div class="form-group">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>
{% if thank %}
<h2 style="margin-top: 150px;margin-left: 100px;">We dont't have any order with this order id please check it once again.</h2>
{% endif %}
{% if done %}
<h2 style="margin-top: 150px;margin-left: 250px;">Your query has been placed successfully.</h2>
{% endif %}

</div>
{% endblock %}
